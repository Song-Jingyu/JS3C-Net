  train_workers: 10 # data loader workers
  optim: Adam # Adam or SGD
  batch_size: 2
  learning_rate: 0.001
  lr_decay: 0.7
  decay_step: 10
  momentum: 0.9
  weight_decay: 0.0001
  save_freq: 16  # also eval_freq
  uncertainty_loss: True
  loss_weight: [1.0, 0.8] # semantic_loss, completion_loss
