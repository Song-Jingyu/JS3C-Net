GENERAL:
  task: train  # train, test
  manual_seed: 123
  dataset_dir: /home/yxu/data/semantic_kitti/dataset/ # sjy edit
  debug: False

DATA:
  dataset: SemanticKITTI
  classes_seg: 24 # sjy edit
  classes_completion: 25 # sjy edit

Segmentation:
  model_name: SubSparseConv
  m: 16 # 16 or 32
  block_residual: False
  block_reps: 1
  seg_groups: 1
  use_coords: False
  feature_dims: [16,32,48,64,80,96,112]

  input_channel: 3
  scale: 10   # voxel_size = 1 / scale, scale 10 (1cm)
  full_scale: [0, 2048]
  max_npoint: 250000
  mode: 4 # 4=mean

Completion:
  model_name: SSCNet
  m: 32
  feeding: both # ['feat', 'prob', 'both']
  no_fuse_feat: False
  block_residual: True
  block_reps: 2
  use_coords: False
  mode: 0
  full_scale: [256, 256, 32]
  interaction: True
  pooling_type: mean
  fuse_k: 5
  point_cloud_range: [0, -25.6, -2, 51.2, 25.6, 4.4]
  voxel_size: 0.2
  search_k: 8
  feat_relation: False

TRAIN:
